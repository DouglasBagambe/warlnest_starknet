<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="wGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#178F5B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3C6E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A93E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#178F5B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong shadow -->
    <filter id="strongShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.35"/>
    </filter>
  </defs>
  
  <!-- NO CIRCLE VERSION -->
  <g id="epicIcon" transform="translate(100, 90)">
    
    <!-- Modern "W" in the center - BOLD & GEOMETRIC -->
    <g transform="translate(100, 100)" filter="url(#strongShadow)">
      <path d="M -45 -25 L -30 25 L -15 -10 L 0 20 L 15 -10 L 30 25 L 45 -25" 
            stroke="url(#wGradient)" 
            stroke-width="14" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            filter="url(#glow)"/>
    </g>
    
    <!-- Property icon ABOVE the W - sleek modern house -->
    <g transform="translate(100, 50)" filter="url(#glow)">
      <!-- Roof -->
      <path d="M -22 12 L 0 -8 L 22 12 Z" fill="#E8A93E"/>
      <!-- Body -->
      <rect x="-18" y="12" width="36" height="28" fill="#1A3C6E" rx="2"/>
      <!-- Windows -->
      <rect x="-12" y="18" width="8" height="8" fill="#35C9FF" opacity="0.85"/>
      <rect x="4" y="18" width="8" height="8" fill="#35C9FF" opacity="0.85"/>
      <!-- Door -->
      <rect x="-4" y="28" width="8" height="12" fill="url(#houseGradient)" rx="1"/>
    </g>
    
    <!-- Land plot indicator BELOW the W -->
    <g transform="translate(100, 150)">
      <rect x="-20" y="-10" width="40" height="25" 
            fill="none" 
            stroke="#178F5B" 
            stroke-width="3" 
            stroke-dasharray="5,3"
            rx="2"/>
      <!-- Location pin in center -->
      <circle cx="0" cy="2.5" r="6" fill="#E8A93E"/>
      <circle cx="0" cy="2.5" r="2.5" fill="#1A1A1A"/>
    </g>
    
    <!-- Tech connection dots -->
    <circle cx="100" cy="15" r="5" fill="#35C9FF" opacity="0.9"/>
    <circle cx="185" cy="100" r="5" fill="#35C9FF" opacity="0.9"/>
    <circle cx="100" cy="185" r="5" fill="#35C9FF" opacity="0.9"/>
    <circle cx="15" cy="100" r="5" fill="#35C9FF" opacity="0.9"/>
    
    <!-- Verification shield bottom right -->
    <g transform="translate(155, 155)">
      <circle cx="0" cy="0" r="18" fill="#178F5B" filter="url(#glow)"/>
      <path d="M -7 0 L -2 5 L 8 -6" 
            stroke="white" 
            stroke-width="3.5" 
            fill="none" 
            stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Powerful Wordmark -->
  <g id="wordmark">
    <text x="350" y="200" 
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
          font-size="92" 
          font-weight="800" 
          fill="#1A1A1A"
          letter-spacing="-3"
          filter="url(#strongShadow)">
      Warl<tspan fill="url(#wGradient)" font-weight="900">Nest</tspan>
    </text>
    
    <!-- Bold underline with gradient -->
    <rect x="350" y="215" width="400" height="4" fill="url(#wGradient)" opacity="0.6" rx="2"/>
    
    <!-- The Slogan -->
    <text x="350" y="255" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="26" 
          font-weight="600"
          fill="#1A3C6E"
          letter-spacing="1">
      Smart Property, <tspan fill="#E8A93E" font-weight="700">Zero Scams</tspan>
    </text>
    
    <!-- Micro descriptor -->
    <text x="350" y="283" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="15" 
          font-weight="400"
          fill="#666"
          letter-spacing="0.5">
      Houses • Land • Apartments | AI-Verified • Blockchain-Secured
    </text>
  </g>
</svg>