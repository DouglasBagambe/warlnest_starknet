<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="wGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#178F5B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3C6E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- LOGO PERFECTLY CENTERED AND BIGGER -->
  <g id="epicIcon" transform="translate(200, 200)">
    
    <!-- Extended roof line - BIGGER -->
    <g transform="translate(0, -80)">
      <path d="M -130 60 L 0 -50 L 130 60" 
            stroke="url(#wGradient)" 
            stroke-width="24" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            filter="url(#glow)"/>
    </g>
    
    <!-- Modern "W" - BIGGER -->
    <g transform="translate(0, 20)">
      <path d="M -85 -60 L -55 45 L -30 -18 L 0 38 L 30 -18 L 55 45 L 85 -60" 
            stroke="url(#wGradient)" 
            stroke-width="24" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            filter="url(#glow)"/>
    </g>
  </g>
</svg>