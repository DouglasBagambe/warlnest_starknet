<svg viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="wGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#178F5B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3C6E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong shadow -->
    <filter id="strongShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.35"/>
    </filter>
  </defs>
  
  <!-- LOGO WITH FULL VISIBILITY - VERTICALLY CENTERED -->
  <g id="epicIcon" transform="translate(80, 220)">
    
    <!-- Extended roof line - NO SHADOW, FULL POINTS VISIBLE -->
    <g transform="translate(150, 0)">
      <path d="M -110 50 L 0 -40 L 110 50" 
            stroke="url(#wGradient)" 
            stroke-width="20" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            filter="url(#glow)"/>
    </g>
    
    <!-- Modern "W" - NO SHADOW -->
    <g transform="translate(150, 100)">
      <path d="M -70 -50 L -46 38 L -24 -15 L 0 32 L 24 -15 L 46 38 L 70 -50" 
            stroke="url(#wGradient)" 
            stroke-width="20" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Wordmark - PERFECTLY ALIGNED -->
  <g id="wordmark">
    <text x="400" y="260" 
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
          font-size="98" 
          font-weight="800" 
          fill="url(#wGradient)"
          letter-spacing="-3"
          filter="url(#strongShadow)">
      Warl<tspan fill="#a17324ff" font-weight="900">Nest</tspan>
    </text>
  </g>
</svg>